<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/9f065b366e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <label for="">Please Enter Cityname For Weather</label>
        <form action="" class="weatherSearch">
            <input class="search" type="search" name="" id="" placeholder="">
            <button class="btn" type=""><i class="fas fa-search"></i></button>
        </form>
        <p class="error" style="text-align: center; color: red;"></p>
        <div class="tempratureBox">
            <h1 class="city">Kota</h1>
            <div class="date">WEDNESDAY, MAR 10 2021</div>
            <div class="temp">
                <h1 class="temprature">21&#176;</h1>
            </div>
            <div class="weather">Sunny</div>
        </div>
        <div class="description">few clouds</div>
        <div class="others">
            <div class="highLowTemp">
                <h3>Max temprature</h3>
                <p class=""><span class="max_temp">22</span>&#176;</p>
                <h3>Low temprature</h3>
                <p class=""><span class="min_temp">16</span>&#176;</p>
            </div>
            <div class="windDetails">
                <div class=""> <i class="fas fa-wind"> </i><span class="windSpeed">22 </span>mph</div>
            </div>
        </div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
